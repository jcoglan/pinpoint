<!doctype html>

<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>Pinpoint demo</title>
  <script src="/lib/js.class-dev/min/core.js" type="text/javascript"></script>
  <script src="/lib/js.class-dev/min/package.js" type="text/javascript"></script>
  <script src="/lib/packages.js" type="text/javascript"></script>
  <style type="text/css" media="screen">
    .pinpoint-map { width: 400px; height: 300px; }
  </style>
  
</head>
<body>
  
  <form action="/demo.html">
    <div>
      <label for="lat">Latitude</label>
      <input type="text" id="lat" name="lat">
    </div>
    <div>
      <label for="lng">Longitude</label>
      <input type="text" id="lng" name="lng">
    </div>
  </form>
  
  <div id="container""></div>
  
  <script type="text/javascript">
  require('PinPoint', function() {
      var pin = new PinPoint('#container');
      pin.on('locationchange', function(pin, location) {
          $('#lat').set({value : location.lat});
          $('#lng').set({value : location.lng});
      });
  });
  </script>
  
</body>
</html>
